<section class="py-16">
  <!-- Header avec search -->
  <div class="max-w-6xl mx-auto px-4 mb-12">
    <div class="flex items-center justify-between gap-4 mb-8">
      <div>
        <h1 class="text-4xl font-extrabold mb-2">Mes Projets</h1>
        <p class="text-gray-600 dark:text-gray-400">
          {{ svc.filtered().length }} projet(s) trouv√©(s)
        </p>
      </div>
    </div>

    <!-- Barre de recherche -->
    <div class="relative">
      <input
        type="text"
        placeholder="Rechercher par titre, tech, entreprise..."
        [value]="svc.search()"
        (input)="svc.search.set($event.target.value)"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
      />
      <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">üîç</span>
    </div>
  </div>

  <!-- Grille de projets -->
  <div class="max-w-6xl mx-auto px-4">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      @if (svc.filtered().length === 0) {
        <div class="col-span-full text-center py-12">
          <p class="text-gray-500 dark:text-gray-400 text-lg">
            Aucun projet trouv√©. Modifiez votre recherche.
          </p>
        </div>
      } @else {
        @for (p of svc.filtered(); track p.id) {
          <app-project-card
            [project]="p"
            (click)="viewProject(p.id)"
          />
        }
      }
    </div>
  </div>
</section>
